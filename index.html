<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Mi Amor ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family: 'Courier New', monospace;
  overflow:hidden;
}

.container{
  text-align:center;
}

h1{
  font-size:28px;
  color:white;
  margin-bottom:20px;
}

#texto{
  font-size:20px;
  color:white;
  min-height:30px;
}

button{
  margin-top:25px;
  padding:12px 25px;
  font-size:16px;
  border:none;
  border-radius:25px;
  background:white;
  color:#ff4b5c;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
}

.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  visibility:hidden;
  transition:0.4s;
}

.modal.active{
  opacity:1;
  visibility:visible;
}

.modal-content{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  animation:pop 0.5s ease;
}

@keyframes pop{
  from{transform:scale(0);}
  to{transform:scale(1);}
}

.corazon{
  position:absolute;
  color:white;
  font-size:20px;
  animation:flotar 6s linear infinite;
}

@keyframes flotar{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div class="container">
  <h1>Para mi noviecita preciosa üíñ</h1>
  <div id="texto"></div>
  <button onclick="abrir()">Haz clic aqu√≠ üíå</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Te amo bonita ‚ù§Ô∏è</h2>
    <p>Eres lo mejor que me ha pasado.</p>
    <button onclick="cerrar()">Cerrar</button>
  </div>
</div>

<script>
const mensaje = "Eres mi lugar favorito en el mundo...";
let i = 0;

function escribir(){
  if(i < mensaje.length){
    document.getElementById("texto").innerHTML += mensaje.charAt(i);
    i++;
    setTimeout(escribir, 80);
  }
}

function abrir(){
  document.getElementById("modal").classList.add("active");
}

function cerrar(){
  document.getElementById("modal").classList.remove("active");
}

escribir();

// corazones flotando
setInterval(()=>{
  const corazon = document.createElement("div");
  corazon.classList.add("corazon");
  corazon.innerHTML = "‚ù§Ô∏è";
  corazon.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(corazon);

  setTimeout(()=>{
    corazon.remove();
  },6000);

},500);
</script>

</body>
</html>
