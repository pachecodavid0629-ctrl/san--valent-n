<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi ni帽a preciosa</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
            perspective: 1000px; /* Necesario para el efecto 3D */
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.2rem;
            margin-top: 20px;
            z-index: 20;
        }

        /* FOTOS CIRCULARES */
        .foto-circular {
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid #ffb3c1;
            object-fit: cover;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            animation: flotar 4s infinite ease-in-out;
        }
        .foto1 { top: 5%; left: 5%; }
        .foto2 { top: 5%; right: 5%; }
        .foto3 { bottom: 10%; left: 5%; }
        .foto4 { bottom: 10%; right: 5%; }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* CONTADOR */
        .contador-container {
            margin: 10px 0;
            text-align: center;
            z-index: 20;
            color: #d63384;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 15px;
            border: 1px solid #ffb3c1;
        }
        .reloj { font-size: 1.2rem; font-weight: bold; }

        /* CAJA 3D */
        .gift-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-top: 50px;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
        }

        /* Cuando se abre, la caja se inclina un poco para ver el interior */
        .gift-container.open {
            transform: rotateX(-20deg) rotateY(20deg);
        }

        /* Caras de la caja */
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #ff758f;
            border: 2px solid #ff4d6d;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background: #e63946; }

        /* La Tapa 3D */
        .lid {
            position: absolute;
            width: 210px;
            height: 210px;
            background: #ff4d6d;
            border: 2px solid #d63384;
            top: -5px;
            left: -5px;
            transform: rotateX(90deg) translateZ(105px);
            transform-origin: top;
            transition: transform 1s ease;
            z-index: 10;
        }

        /* Animaci贸n de apertura de la tapa */
        .gift-container.open .lid {
            transform: rotateX(90deg) rotateX(-110deg) translateZ(105px);
        }

        .message-inside {
            position: absolute;
            width: 180px;
            height: 180px;
            background: white;
            color: #c9184a;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.8rem;
            font-weight: bold;
            transform: rotateX(0deg) translateZ(0px); /* Dentro de la caja */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .instruccion { margin-top: 60px; color: #ff85a1; font-size: 13px; }

    </style>
</head>
<body>

    <img src="Foto1.jpg" class="foto-circular foto1">
    <img src="Foto2.jpg" class="foto-circular foto2">
    <img src="Foto3.jpg" class="foto-circular foto3">
    <img src="Foto4.jpg" class="foto-circular foto4">

    <h1>Para mi noviecita preciosa </h1>

    <div class="contador-container">
        <div style="font-size: 0.8rem;">Nuestro amor comenz贸 hace...</div>
        <div id="tiempo-transcurrido" class="reloj">Cargando...</div>
    </div>

    <div class="gift-container" onclick="this.classList.toggle('open')">
        <div class="message-inside">
            No importa d贸nde est茅 yo hoy, mi pensamiento y mi coraz贸n est谩n all谩 contigo. 
            <br><br>
            Feliz 14 de febrero a la mujer m谩s bonita del mundo. 
            <br><br>
            Te amo siempre.
        </div>
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face bottom"></div>
        <div class="lid"></div>
    </div>

    <p class="instruccion">(Toca la cajita para ver la magia)</p>

    <script>
        function actualizarContador() {
            const fechaInicio = new Date("2023-02-11T00:00:00");
            const ahora = new Date();
            const diferencia = ahora - fechaInicio;
            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
            const segundos = Math.floor((diferencia / 1000) % 60);
            document.getElementById("tiempo-transcurrido").innerHTML = 
                dias + "d " + horas + "h " + minutos + "m " + segundos + "s";
        }
        setInterval(actualizarContador, 1000);
        actualizarContador();
    </script>
</body>
</html>
