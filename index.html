        body {

            min-height: 100vh;
            margin: 0;

        h1 {

            margin-bottom: 20px;

            z-index: 20;
            transition: 0.5s;
        }

        .foto-circular {
            position: absolute;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #ffb3c1;
            object-fit: cover;
            object-position: center;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            animation: flotar 4s infinite ease-in-out;
        }

        .foto1 { top: 5%; left: 8%; animation-delay: 0s; }
        .foto2 { top: 5%; right: 8%; animation-delay: 1s; }
        .foto3 { bottom: 15%; left: 8%; animation-delay: 0.5s; }
        .foto4 { bottom: 15%; right: 8%; animation-delay: 1.5s; }

        @keyframes flotar {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-12px) scale(1.02); }
        }

        .gift-container {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15;
            cursor: pointer;
        }

        .message-inside {
            position: absolute;
            width: 85%;
            text-align: center;
            color: #c9184a;
            font-size: 0.85rem;
            font-weight: bold;
            z-index: 1;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        .lid {
            position: absolute;
            background-color: #ff758f;
            border: 2px solid #ff4d6d;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
        }

        .top    { width: 100%; height: 50%; top: 0; transform-origin: top; }
        .bottom { width: 100%; height: 50%; bottom: 0; transform-origin: bottom; }
        .left   { width: 50%; height: 100%; left: 0; transform-origin: left; }
        .right  { width: 50%; height: 100%; right: 0; transform-origin: right; }

        /* Efecto de apertura al pasar el mouse o tocar */
        .gift-container:hover .top, .gift-container:active .top { transform: perspective(1000px) rotateX(110deg); opacity: 0; }
        .gift-container:hover .bottom, .gift-container:active .bottom { transform: perspective(1000px) rotateX(-110deg); opacity: 0; }
        .gift-container:hover .left, .gift-container:active .left { transform: perspective(1000px) rotateY(-110deg); opacity: 0; }
        .gift-container:hover .right, .gift-container:active .right { transform: perspective(1000px) rotateY(110deg); opacity: 0; }

        /* ESTILO DEL CONTADOR (Agregado abajo para que no estorbe) */
        .contador-container {

            bottom: 20px;

            width: 100%;
            z-index: 20;

            font-family: sans-serif;

            background: rgba(255, 255, 255, 0.5);
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }
    </style>
