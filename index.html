<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n üíñ</title>
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  background: linear-gradient(to bottom, #ff9a9e, #ffc0cb);
  overflow:hidden;
}

#mensajeInicial{
  font-size:2rem;
  margin-bottom:30px;
  opacity:0;
  transition: opacity 2s;
  text-align:center;
}

.cajita{
  width:180px;
  height:180px;
  background-color:#ff4b5c;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transform:scale(1);
  transition: transform 0.3s ease;
  font-size:4rem;
  color:white;
  position:relative;
  perspective:600px;
}

.tapa{
  width:100%;
  height:50%;
  background:#ff1f4b;
  border-radius:20px 20px 0 0;
  position:absolute;
  top:0;
  left:0;
  transform-origin:top;
  transform: rotateX(0deg);
  transition: transform 0.8s ease;
}

.texto{
  margin-top:20px;
  font-size:1.8rem;
  color:white;
  text-align:center;
  min-height:50px;
}

/* corazones flotando */
.corazon{
  position:absolute;
  color:white;
  font-size:25px;
  animation:flotar 6s linear infinite;
}

@keyframes flotar{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>
<body>

<div id="mensajeInicial">Para mi noviecita preciosa ‚ù§Ô∏è</div>

<div class="cajita" id="cajita">
  <div class="tapa" id="tapa"></div>
  üéÅ
</div>

<div class="texto" id="texto"></div>

<script>
// mostrar mensaje inicial
const mensajeIni = document.getElementById('mensajeInicial');
setTimeout(()=>{ mensajeIni.style.opacity=1; },500);

// texto que se escribe
const texto = document.getElementById('texto');
const mensajeTexto = "Te amo bonita ‚ù§Ô∏è";
let i = 0;

// abrir cajita
const cajita = document.getElementById('cajita');
const tapa = document.getElementById('tapa');

cajita.addEventListener('click', () => {
  // animar la tapa
  tapa.style.transform = "rotateX(-120deg)";
  
  // esperar medio segundo y mostrar mensaje
  setTimeout(()=>{
    cajita.style.transform = "scale(0.9)";
    texto.innerHTML = '';
    i = 0;

    function escribir() {
      if(i < mensajeTexto.length){
        texto.innerHTML += mensajeTexto[i];
        i++;
        setTimeout(escribir,100);
      }
    }
    escribir();
  },500);
});

// corazones flotando
setInterval(()=>{
  const corazon = document.createElement("div");
  corazon.classList.add("corazon");
  corazon.innerHTML="‚ù§Ô∏è";
  corazon.style.left=Math.random()*100+"vw";
  document.body.appendChild(corazon);
  setTimeout(()=>{ corazon.remove(); },6000);
},500);
</script>

</body>
</html>
