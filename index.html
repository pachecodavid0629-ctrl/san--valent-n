<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regalo ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background: linear-gradient(to bottom, #ff9a9e, #ffc0cb);
  overflow:hidden;
  flex-direction:column;
}

/* Mensaje inicial */
#mensajeInicial{
  font-size:2rem;
  margin-bottom:30px;
  opacity:0;
  transition: opacity 2s;
  text-align:center;
}

/* Caja */
.cajita{
  width:150px;
  height:150px;
  position:relative;
  cursor:pointer;
  perspective:600px;
}

.lado{
  position:absolute;
  width:150px;
  height:150px;
  background:#ff4b5c;
  border-radius:10px;
  transition: all 0.8s ease;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:3rem;
  color:white;
}

/* 4 lados */
.top{top:0; left:0;}
.bottom{bottom:0; left:0;}
.left{top:0; left:0;}
.right{top:0; right:0;}

.texto{
  margin-top:20px;
  font-size:1.5rem;
  color:white;
  text-align:center;
  min-height:80px;
  max-width:90%;
}

/* corazones flotando */
.corazon{
  position:absolute;
  color:#ff1f4b;
  font-size:25px;
  animation:flotar 6s linear forwards;
}

@keyframes flotar{
  from{transform:translateY(0);}
  to{transform:translateY(-300px);}
}
</style>
</head>
<body>

<div id="mensajeInicial">Para mi noviecita preciosa ‚ù§Ô∏è</div>

<div class="cajita" id="cajita">
  <div class="lado top">üéÅ</div>
  <div class="lado bottom"></div>
  <div class="lado left"></div>
  <div class="lado right"></div>
</div>

<div class="texto" id="texto"></div>

<script>
const mensajeIni = document.getElementById('mensajeInicial');
setTimeout(()=>{ mensajeIni.style.opacity=1; },500);

const cajita = document.getElementById('cajita');
const lados = cajita.querySelectorAll('.lado');
const texto = document.getElementById('texto');
const mensajeTexto = "No importa d√≥nde est√© yo hoy, mi pensamiento y mi coraz√≥n est√°n all√° contigo. Feliz 14 de febrero a la mujer m√°s bonita del mundo. Que la distancia solo sea un recordatorio de lo mucho que te quiero y de lo mucho que te necesito conmigo. Te amo siempreüíì. Te amo bonita ‚ù§Ô∏è";

cajita.addEventListener('click', ()=>{
  // Animar apertura de 4 lados
  lados.forEach(lado=>{
    if(lado.classList.contains('top')) lado.style.transform = 'translateY(-200px) rotateX(45deg)';
    if(lado.classList.contains('bottom')) lado.style.transform = 'translateY(200px) rotateX(-45deg)';
    if(lado.classList.contains('left')) lado.style.transform = 'translateX(-200px) rotateY(-45deg)';
    if(lado.classList.contains('right')) lado.style.transform = 'translateX(200px) rotateY(45deg)';
  });

  // Lanzar corazones desde la caja
  for(let i=0;i<30;i++){
    setTimeout(()=>{
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.innerHTML="‚ù§Ô∏è";
      corazon.style.left = (cajita.offsetLeft + 75) + Math.random()*50 -25 + "px";
      corazon.style.top = (cajita.offsetTop + 75) + "px";
      document.body.appendChild(corazon);
      setTimeout(()=>{ corazon.remove(); },6000);
    }, i*100);
  }

  // Escribir mensaje letra por letra
  texto.innerHTML = '';
  let i = 0;
  function escribir(){
    if(i<mensajeTexto.length){
      texto.innerHTML += mensajeTexto[i];
      i++;
      setTimeout(escribir,40);
    }
  }
  setTimeout(escribir, 800); // espera que la caja abra
});
</script>

</body>
</html>
