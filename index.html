<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi noviecita preciosa</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #fdf0f0;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Corazón inicial */
        #heart-trigger {
            cursor: pointer;
            text-align: center;
            z-index: 100;
        }
        .big-heart { font-size: 80px; color: #e63946; animation: beat 1.2s infinite; }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #main-wrapper {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Texto a la izquierda */
        #text-content {
            position: absolute;
            left: 5%;
            top: 10%;
            width: 40%;
            font-family: 'Dancing Script', cursive;
            color: #b91d1d;
            font-size: 1.5rem;
            line-height: 1.5;
            z-index: 20;
        }

        /* Contenedor del Árbol */
        #tree-canvas {
            position: absolute;
            right: 0;
            bottom: 80px;
            width: 60%;
            height: 80%;
        }

        /* Fotos flotantes (Pequeñas y elegantes) */
        .foto-fruto {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s, transform 3s infinite ease-in-out;
            z-index: 15;
        }

        @keyframes flotarFoto {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* Etiqueta */
        .label-target {
            position: absolute;
            right: 20%;
            top: 40%;
            background: white;
            padding: 8px 15px;
            border-left: 5px solid #ff4d6d;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            color: #b91d1d;
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
            opacity: 0;
            transition: opacity 2s;
            z-index: 25;
        }

        /* Contador */
        #counter-box {
            position: absolute;
            bottom: 30px;
            left: 5%;
            color: #4a4a4a;
            z-index: 20;
        }
        .timer-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            #text-content { width: 90%; font-size: 1.1rem; top: 5%; }
            #tree-canvas { width: 100%; height: 50%; bottom: 120px; }
            .foto-fruto { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>

    <div id="heart-trigger">
        <div class="big-heart">❤️</div>
        <p style="color: #b91d1d; font-weight: bold;">Toca para ella</p>
    </div>

    <div id="main-wrapper">
        <div id="text-content"></div>
        <div class="label-target" id="label">Para mi noviecita preciosa ❤️</div>
        
        <img src="Foto1.jpg" class="Foto-fruto" id="f1" style="right: 40%; top: 25%;">
        <img src="Foto2.jpg" class="Foto-fruto" id="f2" style="right: 15%; top: 20%;">
        <img src="Foto3.jpg" class="Foto-fruto" id="f3" style="right: 45%; top: 50%;">
        <img src="Foto4.jpg" class="Foto-fruto" id="f4" style="right: 10%; top: 55%;">

        <canvas id="tree-canvas"></canvas>

        <div id="counter-box">
            <div>Mi amor por ti comenzó hace...</div>
            <div id="timer" class="timer-text"></div>
        </div>
    </div>

    <script>
        const message = "No importa dónde esté yo hoy, mi pensamiento y mi corazón están allá contigo.\n\nFeliz 14 de febrero a la mujer más bonita del mundo.\n\nQue la distancia solo sea un recordatorio de lo mucho que te quiero y de lo mucho que te necesito conmigo.\n\nTe amo, Bonita ❤️";

        document.getElementById('heart-trigger').onclick = function() {
            this.style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
            startAnim();
        };

        function startAnim() {
            // 1. Escribir texto
            let idx = 0;
            const textDiv = document.getElementById('text-content');
            function type() {
                if (idx < message.length) {
                    textDiv.innerHTML += message.charAt(idx) === "\n" ? "<br>" : message.charAt(idx);
                    idx++;
                    setTimeout(type, 45);
                }
            }
            type();

            // 2. Dibujar Árbol
            const canvas = document.getElementById('tree-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600; canvas.height = 600;
            let th = 0;
            const tInt = setInterval(() => {
                ctx.fillStyle = "#5d4037";
                ctx.fillRect(295, 600 - th, 8, 2);
                th += 2;
                if(th > 180) {
                    clearInterval(tInt);
                    // Aparecen hojas (corazones)
                    for(let j=0; j<100; j++) {
                        setTimeout(() => {
                            const a = Math.random() * Math.PI * 2;
                            const d = Math.sqrt(Math.random()) * 140;
                            const x = 300 + Math.cos(a) * d;
                            const y = 350 + Math.sin(a) * d * 0.8;
                            ctx.fillStyle = "#ff4d6d";
                            ctx.beginPath();
                            ctx.arc(x, y, 4, 0, Math.PI*2);
                            ctx.fill();
                        }, j * 20);
                    }
                    // 3. Aparecer etiqueta y fotos al final del árbol
                    setTimeout(() => {
                        document.getElementById('label').style.opacity = '1';
                        const fotos = document.querySelectorAll('.foto-fruto');
                        fotos.forEach((f, index) => {
                            setTimeout(() => {
                                f.style.opacity = '1';
                                f.style.animation = "flotarFoto 4s infinite ease-in-out";
                            }, index * 800);
                        });
                    }, 1000);
                }
            }, 10);
        }

        // Contador
        function update() {
            const start = new Date("2023-02-11T00:00:00");
            const diff = new Date() - start;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerText = `${d} días ${h}h ${m}m ${s}s`;
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
