<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi ni√±a preciosa</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            perspective: 1200px;
        }

        /* FOTOS: Ajuste de posici√≥n para que no choquen */
        .foto-circular {
            position: absolute;
            width: 85px;
            height: 85px;
            border-radius: 50%;
            border: 3px solid #ffb3c1;
            object-fit: cover;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.2);
        }
        .foto1 { top: 3%; left: 3%; }
        .foto2 { top: 3%; right: 3%; }
        .foto3 { bottom: 12%; left: 3%; } /* Subidas para que no est√©n tan abajo */
        .foto4 { bottom: 12%; right: 3%; }

        /* CONTADOR: M√°s compacto y centrado */
        .contador-container {
            margin-top: 40px; /* Bajado un poco para no estorbar fotos superiores */
            text-align: center;
            z-index: 30;
            color: #d63384;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 15px;
            border-radius: 15px;
            border: 1px solid #ffb3c1;
            max-width: 200px;
        }
        .reloj { font-size: 1.1rem; font-weight: bold; font-family: sans-serif; }

        /* T√çTULO QUE DESAPARECE */
        #titulo-personalizado {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 1.8rem;
            margin-top: 20px;
            transition: all 0.5s ease;
            z-index: 25;
        }
        .ocultar-titulo { opacity: 0; transform: translateY(-10px); }

        /* CAJA 3D */
        .gift-container {
            position: relative;
            width: 170px;
            height: 150px;
            margin-top: 30px;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(15deg);
            transition: transform 1s ease;
            cursor: pointer;
        }
        .gift-container.open { transform: rotateX(-20deg) rotateY(20deg) translateY(50px); }

        .face {
            position: absolute;
            width: 170px;
            height: 150px;
            background: #ff758f;
            border: 2px solid #ff4d6d;
            box-sizing: border-box;
        }
        .front  { transform: translateZ(85px); }
        .back   { transform: rotateY(180deg) translateZ(85px); }
        .left   { transform: rotateY(-90deg) translateZ(85px); }
        .right  { transform: rotateY(90deg) translateZ(85px); }
        .bottom { transform: rotateX(-90deg) translateZ(75px); background: #e63946; height: 170px; }

        /* TAPA */
        .lid {
            position: absolute;
            width: 180px;
            height: 180px;
            background: #ff4d6d;
            border: 2px solid #d63384;
            top: -5px;
            left: -5px;
            transform: rotateX(90deg) translateZ(85px);
            transform-origin: top;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }
        .gift-container.open .lid { transform: rotateX(90deg) rotateX(-120deg) translateZ(85px); }

        /* NOTA QUE SALE */
        .message-card {
            position: absolute;
            width: 150px;
            height: 140px;
            left: 10px;
            top: 5px;
            background: white;
            color: #c9184a;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 1s ease 0.3s;
            transform: translateZ(0);
            z-index: 1;
            box-sizing: border-box;
        }
        .gift-container.open .message-card {
            transform: translateZ(0) translateY(-150px) rotateX(5deg);
            height: 200px;
            width: 210px;
            left: -20px;
            font-size: 1.1rem;
        }

        .guia { margin-top: 60px; color: #ff85a1; font-size: 13px; z-index: 5; }

    </style>
</head>
<body>

    <img src="Foto1.jpg" class="foto-circular foto1">
    <img src="Foto2.jpg" class="foto-circular foto2">
    <img src="Foto3.jpg" class="foto-circular foto3">
    <img src="Foto4.jpg" class="foto-circular foto4">

    <div class="contador-container">
        <div style="font-size: 0.75rem;">Nuestro amor comenz√≥ hace...</div>
        <div id="reloj" class="reloj">Cargando...</div>
    </div>

    <h1 id="titulo-personalizado">Para mi noviecita preciosa üíì</h1>

    <div class="gift-container" onclick="abrirCaja()">
        <div class="message-card">
            No importa d√≥nde est√© yo hoy, mi pensamiento y mi coraz√≥n est√°n all√° contigo. 
            <br><br>
            Feliz 14 de febrero a la mujer m√°s bonita del mundo. 
            <br><br>
            Te amo siempre ‚ù§Ô∏è
        </div>
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face bottom"></div>
        <div class="lid"></div>
    </div>

    <p class="guia" id="guia-texto">Toca la cajita para abrirla</p>

    <script>
        function abrirCaja() {
            const box = document.querySelector('.gift-container');
            const titulo = document.getElementById('titulo-personalizado');
            const guia = document.getElementById('guia-texto');
            
            box.classList.toggle('open');
            
            if(box.classList.contains('open')) {
                titulo.classList.add('ocultar-titulo');
                guia.style.opacity = "0";
            } else {
                titulo.classList.remove('ocultar-titulo');
                guia.style.opacity = "1";
            }
        }

        function actualizarContador() {
            const inicio = new Date("2023-02-11T00:00:00");
            const ahora = new Date();
            const diff = ahora - inicio;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById("reloj").innerHTML = `${d}d ${h}h ${m}m ${s}s`;
        }
        setInterval(actualizarContador, 1000);
        actualizarContador();
    </script>
</body>
</html>
