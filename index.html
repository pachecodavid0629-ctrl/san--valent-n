<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi ni√±a preciosa</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Alinea hacia arriba para dar espacio */
            min-height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden; /* Evita que se mueva de lado */
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2rem;
            margin: 40px 0 20px 0;
            z-index: 20;
            text-align: center;
            padding: 0 10px;
        }

        /* FOTOS: Distribuidas para no estorbar */
        .foto-circular {
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            z-index: 5;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            animation: flotar 4s infinite ease-in-out;
        }

        .foto1 { top: 20px; left: 10px; }
        .foto2 { top: 20px; right: 10px; }
        .foto3 { top: 120px; left: -10px; } /* Un poco desfasadas para estilo */
        .foto4 { top: 120px; right: -10px; }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* CAJITA: Espacio central */
        .gift-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 40px 0;
            cursor: pointer;
            z-index: 15;
        }

        .message-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #c9184a;
            font-family: 'Dancing Script', cursive;
            font-size: 1rem;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .lid {
            position: absolute;
            background-color: #ff758f;
            border: 2px solid #ff4d6d;
            transition: all 0.8s ease;
            z-index: 10;
        }

        .top    { width: 100%; height: 50%; top: 0; transform-origin: top; }
        .bottom { width: 100%; height: 50%; bottom: 0; transform-origin: bottom; }
        .left   { width: 50%; height: 100%; left: 0; transform-origin: left; }
        .right  { width: 50%; height: 100%; right: 0; transform-origin: right; }

        .opened .top    { transform: perspective(1000px) rotateX(110deg); opacity: 0; }
        .opened .bottom { transform: perspective(1000px) rotateX(-110deg); opacity: 0; }
        .opened .left   { transform: perspective(1000px) rotateY(-110deg); opacity: 0; }
        .opened .right  { transform: perspective(1000px) rotateY(110deg); opacity: 0; }

        /* CONTADOR: Al final de todo */
        .contador-area {
            width: 100%;
            background: rgba(255, 255, 255, 0.4);
            padding: 20px 0;
            margin-top: auto; /* Empuja el contador al fondo */
            text-align: center;
            border-top: 2px solid #ffb3c1;
        }

        .contador-area p {
            margin: 0;
            font-size: 0.9rem;
            color: #c9184a;
        }

        .tiempo {
            font-size: 1.6rem;
            font-weight: bold;
            color: #d63384;
            display: block;
            margin-top: 5px;
        }

        @media (max-width: 400px) {
            .foto-circular { width: 70px; height: 70px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <img src="Foto1.jpg" class="foto-circular foto1">
    <img src="Foto2.jpg" class="foto-circular foto2">
    <img src="Foto3.jpg" class="foto-circular foto3">
    <img src="Foto4.jpg" class="foto-circular foto4">

    <h1>Para mi noviecita preciosa üíì</h1>

    <div class="gift-container" onclick="abrirCaja()">
        <div class="message-inside" id="texto-regalo">
            Toca la cajita...
        </div>
        <div class="lid top"></div>
        <div class="lid bottom"></div>
        <div class="lid left"></div>
        <div class="lid right"></div>
    </div>

    <p style="color: #ff85a1; font-size: 12px; margin-bottom: 20px;">(√Åbrela para leer el mensaje)</p>

    <div class="contador-area">
        <p>Nuestro amor comenz√≥ hace...</p>
        <div id="reloj" class="tiempo">Calculando...</div>
    </div>

    <script>
        const mensajeReal = "No importa d√≥nde est√© yo hoy, mi pensamiento y mi coraz√≥n est√°n all√° contigo. \n\n Feliz 14 de febrero a la mujer m√°s bonita del mundo. \n\n Te amo siempre ‚ù§Ô∏è";
        
        function abrirCaja() {
            const caja = document.querySelector('.gift-container');
            if (!caja.classList.contains('opened')) {
                caja.classList.add('opened');
                escribirTexto();
            }
        }

        function escribirTexto() {
            const div = document.getElementById('texto-regalo');
            div.innerHTML = "";
            let i = 0;
            function type() {
                if (i < mensajeReal.length) {
                    div.innerHTML += mensajeReal.charAt(i) === "\n" ? "<br>" : mensajeReal.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        function actualizarReloj() {
            const inicio = new Date("2023-02-11T00:00:00");
            const ahora = new Date();
            const diff = ahora - inicio;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('reloj').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();
    </script>
</body>
</html>
